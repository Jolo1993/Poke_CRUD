{% extends "base.html" %}

{% block content %}
<section class="search-section">
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search Pokémon by name, type, or attribute...">
        <button id="search-button">Search</button>
    </div>

    <div class="index-selection">
        <h4>Search in:</h4>
        <div id="index-checkboxes">
            <div class="loading">Loading indexes...</div>
        </div>
    </div>

    <div id="result-count"></div>
</section>

<section class="results-section">
    <div id="results-container">
        <div class="no-results">
            <p>Enter a search term above to find Pokémon.</p>
            <p>Try searching for a name like "pikachu" or a type like "dragon".</p>
        </div>
    </div>
</section>
{% endblock %}
