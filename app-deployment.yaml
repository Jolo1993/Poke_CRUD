apiVersion: apps/v1
kind: Deployment
metadata:
  name: poke-app
  labels:
    app: poke
spec:
  replicas: 3
  selector:
    matchLabels:
      app: poke
  template:
    metadata:
      labels:
        app: poke
    spec:
      containers:
        - name: poke-gui
          image: your-registry/poke-gui:latest
          ports:
            - containerPort: 5000
          env:
            - name: QUICKWIT_URL
              value: "http://quickwit-indexer.quickwit.svc.cluster.local:7280"
            - name: DEFAULT_INDEX
              value: "pokemon-v2"
        - name: poke-dataloader
          image: your-registry/poke-dataloader:latest
          # Remove this container if you want to run the loader only once manually
---
apiVersion: v1
kind: Service
metadata:
  name: poke-app
spec:
  selector:
    app: poke
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poke-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  ingressClassName: nginx
  rules:
    - host: poke.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: poke-app
                port:
                  number: 80
  tls:
    - hosts:
        - poke.example.com
      secretName: poke-tls  # Pre-created or generated by cert-manager

